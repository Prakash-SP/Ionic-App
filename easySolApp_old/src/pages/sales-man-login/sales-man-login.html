<ion-header>
  <ion-navbar>
    <ion-title>Login - Sales Man</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form #salesLogin="ngForm">
    <ion-list class="login">
      <ion-item padding-bottom>
        <ion-label floating>Sales ID</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    
      <ion-item padding-bottom>
        <ion-label floating>Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block  large padding round (click)="salesManLogin()">Sales Login</button>
    <button ion-button block  large padding round  color="danger" navPop>Reset Suppiler</button>
  </form>
</ion-content>
