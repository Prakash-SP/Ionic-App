<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons href="#" slot="end" padding>
      <ion-icon name="power" (click)="logout()"></ion-icon>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <img src="/assets/user_profile.svg" alt="" />
      <ion-card-header color="primary">
        <ion-card-subtitle>Welcome</ion-card-subtitle>
        <ion-card-title>{{smName}}</ion-card-title>
      </ion-card-header>
      <!-- <ion-card-content>
        <p></p>
      </ion-card-content> -->
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Resources</ion-label>
      </ion-list-header>
      <ion-item href="#">
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>Ionic Documentation</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
